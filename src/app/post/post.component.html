<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger': postLoveIts < 0 }">
    <h4 [ngStyle]="{ color: getLoveIts() }">{{ postTitle }}</h4>
    <p>{{ postCreated | date: 'short' }}</p>
    <p>{{ postContent }}</p>
    <button class="btn btn-success" 
        (click)="onLoveIt()">Love it</button>
    <button class="btn btn-danger" 
        (click)="onDontLoveIt()">Don't love it</button>
</li>
