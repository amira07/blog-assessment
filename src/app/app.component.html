<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts</h2>
      <ul class="list-group">
        <app-post *ngFor="let post of posts"
        [postTitle]="post.title" 
        [postContent]="post.content" 
        [postLoveIts]="post.loveIts" 
        [postCreated]="post.created_at"></app-post>
      </ul>
    </div>
  </div>
</div>
